{% load static %}
{% load books_extras %}

{% if persons.exists %}
    {% dtranslate base_word %}{% dtranslate persons|gender:gender_variants %}:
    {% for person in persons %}
        <a class="text-decoration-none" href="{% url 'person-detail-page' person.slug %}">
            {% dtranslate person.name %}
        </a>
        {% if not forloop.last %},{% endif %}
    {% endfor %}
{% endif %}
